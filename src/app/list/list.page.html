<ion-header>
  <ion-toolbar>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar color="secondary">
    <ion-input [(ngModel)]="input" placeholder="add an item"></ion-input>
    <ion-buttons slot="end">
        <ion-button (click)="addListItem(input)">Add</ion-button>
    </ion-buttons>    
  </ion-toolbar>
  <ion-list>
      <ion-item *ngFor="let item of listItems">
          {{item}}
      </ion-item>
  </ion-list>


</ion-content>
